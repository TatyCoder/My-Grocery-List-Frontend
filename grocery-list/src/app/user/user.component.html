<div class="container text-center">
  <h4> <img src='assets/images/users.jpeg'></h4>

  <div class="row d-flex justify-content-center mt-3">

    <ul class="list-group col-4">
      <!-- List of users and delete button next to each user -->
      <ng-container *ngFor="let user of users">
        <li class="list-group-item d-flex justify-content-between">
          <div class="hilite" routerLink="/user/{{user.userId}}">{{user.name}}</div>
          <button (click)="showModal(user.userId)" type="button" class="btn btn-outline-info">Delete</button>
        </li>
      </ng-container>

      <!-- Add user button -->
      <li class="d-flex justify-content-center mt-3">
        <input type="text" name="newUser" id="newUser" placeholder="New User Name" [(ngModel)]="newUserName">
        <button (click)="addUser()" type="button" class="btn btn-primary ms-3">Add User</button>
      </li>
      <li class="message d-flex justify-content-center">{{message}}</li>
    </ul>

  </div>

  <!-- Delete user Modal pop up-->
  <div class="modal" id="deleteUser" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Deleting User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this user?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModalButton">Close</button>
          <button (click)="deleteUser()" type="button" class="btn btn-outline-info">Delete</button>
        </div>
      </div>
    </div>
  </div>

</div>

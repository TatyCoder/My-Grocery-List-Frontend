<div class="container text-center mt-5">
  <div class="row d-flex justify-content-center">
    <ul class="list-group col-4">
      <li class="d-flex justify-content-center">
        <!-- <h3>{{userName}}'s Lists</h3>  -->
        <a href="/">Go Back To Users</a>
      </li>
      
      <!-- List of grocery lists and delete button next to each one -->
      <ng-container *ngFor="let groceryList of groceryLists">
        <li class="list-group-item d-flex justify-content-between">
          <div class="hilite" routerLink="/user/{{userId}}/groceryList/{{groceryList.groceryListId}}">
            {{groceryList.name}}</div>
          <button (click)="showModal(groceryList.groceryListId)" type="button"
            class="btn btn-outline-info">Delete</button>
        </li>
      </ng-container>

      <!-- Add grocery list button -->
      <li class="d-flex justify-content-center mt-3">
        <input type="text" name="newGroceryList" id="newGroceryList" placeholder="New Grocery List Name"
          [(ngModel)]="newGroceryListName">
        <button (click)="addGroceryList()" type="button" class="btn btn-primary ms-3">Add Grocery List</button>
      </li>
      <li class="message d-flex justify-content-center">{{message}}</li>
    </ul>
    <div class="list-group col-8">
      <router-outlet></router-outlet>
    </div>

    <!-- Delete grocery list Modal pop up-->
    <div class="modal" id="deleteGroceryList" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Deleting Grocery List</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this grocery list?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModalButton">Close</button>
            <button (click)="deleteGroceryList()" type="button" class="btn btn-outline-info">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
